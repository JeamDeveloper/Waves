<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Audio Multicanal - Modo Karaoke</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Fondo blanco */
            color: #000000; /* Texto negro */
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            padding: 0 26px; /* Padding de 26dp a los lados */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
        }

        .texts {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 48px;
            text-align: center;
        }

        .welcome-text {
            font-size: 2rem; /* Texto más grande para ¡Hola! */
            font-weight: 700;
            color: #000000; /* Texto negro */
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 400;
            color: #3D3D3D; /* Gris oscuro */
            margin: 0 0 15px;
        }

        .info-text {
            font-size: 0.8rem;
            font-weight: 400;
            color: #007AFF; /* Azul iOS */
            margin-bottom: 0;
        }

        .card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.1); /* Fondo muy ligero para el efecto blur */
            backdrop-filter: blur(12px); /* Efecto blur al estilo iOS 17 */
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ancho completo del contenedor */
            max-width: 320px; /* Máximo ancho del card */
            margin-top: 8px; /* Separación mínima debajo del info-text */
            box-sizing: border-box;
            text-align: left;
        }

        .icon {
            font-family: 'Material Symbols Rounded', sans-serif;
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48; /* Tamaño del icono ajustado */
            color: #007AFF; /* Azul iOS */
            margin-right: 16px;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000; /* Texto negro */
            margin: 0;
        }

        .subtitle {
            font-size: 0.8rem;
            font-weight: 400;
            color: #3D3D3D; /* Gris oscuro */
            margin: 4px 0 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding-bottom: 32px; /* Separación desde el borde inferior de 32px */
            box-sizing: border-box;
        }

        .button {
            background-color: #007AFF; /* Azul iOS */
            color: #FFFFFF; /* Texto blanco */
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-align: center;
            outline: none; /* Elimina el borde naranja al hacer clic */
            margin-top: 21px; /* Separación desde el borde superior de 21px */
        }

        .button:focus {
            outline: none; /* Elimina el borde naranja al hacer clic */
        }

        .button:hover {
            background-color: #0051A2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="texts">
            <div class="welcome-text">¡Hola!</div>
            <div class="subtitle">Descubre el sistema de modo karaoke de Jeam Studios mediante el uso de audios multicanales</div>
            <div class="info-text">Más información sobre el concepto de karaoke multicanal.</div>
        </div>

        <div class="card">
            <span class="icon">headphones</span>
            <div class="text-container">
                <div class="title">Lista de Canciones</div>
                <div class="subtitle">Canciones de prueba en audio de 5 canales para experimentar el modo karaoke.</div>
            </div>
        </div>

        <div class="button-container">
            <button class="button">Iniciar Prueba</button>
        </div>
    </div>

</body>
</html>
