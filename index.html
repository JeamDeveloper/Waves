<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Mixer 5.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #555;
      text-align: center;
    }
    #console {
      margin-top: 20px;
      padding: 10px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 0.9em;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Mixer 5.1</h1>
    <p>Selecciona los archivos para cada canal:</p>
    <form id="audio-form">
      <label for="front-center">Front Center:</label>
      <input type="file" id="front-center" accept="audio/*"><br>
      
      <label for="front-left">Front Left:</label>
      <input type="file" id="front-left" accept="audio/*"><br>
      
      <label for="front-right">Front Right:</label>
      <input type="file" id="front-right" accept="audio/*"><br>
      
      <label for="rear-left">Rear Left:</label>
      <input type="file" id="rear-left" accept="audio/*"><br>
      
      <label for="rear-right">Rear Right:</label>
      <input type="file" id="rear-right" accept="audio/*"><br>
      
      <label for="subwoofer">Subwoofer (LFE):</label>
      <input type="file" id="subwoofer" accept="audio/*"><br>

      <button type="button" id="generate">Generar Audio 5.1</button>
    </form>
    <p id="status"></p>
    <div id="console"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/ffmpeg.js/ffmpeg.min.js"></script>
  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const files = {
        frontCenter: document.getElementById('front-center').files[0],
        frontLeft: document.getElementById('front-left').files[0],
        frontRight: document.getElementById('front-right').files[0],
        rearLeft: document.getElementById('rear-left').files[0],
        rearRight: document.getElementById('rear-right').files[0],
        subwoofer: document.getElementById('subwoofer').files[0]
      };

      // Verificar si todos los archivos están seleccionados
      if (Object.values(files).some(file => !file)) {
        document.getElementById('status').textContent = "Por favor, selecciona todos los archivos.";
        return;
      }

      document.getElementById('status').textContent = "Procesando archivos...";
      const consoleOutput = document.getElementById('console');
      consoleOutput.textContent = ''; // Limpiar consola

      // Inicializar FFmpeg.js con soporte para logs
      const ffmpeg = FFmpeg.createFFmpeg({
        log: true,
        logger: ({ type, message }) => {
          consoleOutput.textContent += `[${type}] ${message}\n`;
          consoleOutput.scrollTop = consoleOutput.scrollHeight; // Hacer scroll automático
        }
      });

      await ffmpeg.load();

      // Cargar archivos en FFmpeg.js
      for (const [key, file] of Object.entries(files)) {
        const arrayBuffer = await file.arrayBuffer();
        ffmpeg.FS('writeFile', key + '.wav', new Uint8Array(arrayBuffer));
      }

      // Generar comando FFmpeg para combinar canales
      const command = [
        '-i', 'frontCenter.wav',
        '-i', 'frontLeft.wav',
        '-i', 'frontRight.wav',
        '-i', 'rearLeft.wav',
        '-i', 'rearRight.wav',
        '-i', 'subwoofer.wav',
        '-filter_complex', '[0:a][1:a][2:a][3:a][4:a][5:a]amerge=inputs=6',
        '-c:a', 'pcm_s16le',
        'output_5_1.wav'
      ];

      // Ejecutar FFmpeg
      try {
        await ffmpeg.run(...command);

        // Obtener el archivo resultante
        const data = ffmpeg.FS('readFile', 'output_5_1.wav');

        // Crear enlace de descarga
        const blob = new Blob([data.buffer], { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'output_5_1.wav';
        link.textContent = 'Descargar archivo 5.1';
        document.body.appendChild(link);

        document.getElementById('status').textContent = "Archivo generado. Descárgalo abajo.";
      } catch (err) {
        consoleOutput.textContent += `[error] ${err.message}\n`;
        document.getElementById('status').textContent = "Ocurrió un error durante la generación.";
      }
    });
  </script>
</body>
</html>
